<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 450px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      form input {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form id="registrationForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <input type="text" id="class" placeholder="Class" required />
      <input type="text" id="schoolId" placeholder="School ID" required />
      <input type="password" id="password" placeholder="Create Login Password" required />
      <button type="submit">Register</button>
      <P> already have an account<a href="login page.html"> Login</a></P>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const studentClass = document.getElementById("class").value;
      const schoolId = document.getElementById("schoolId").value;
      const password = document.getElementById("password").value;

      alert(`Registered:\n${name} | Age: ${age} | Class: ${studentClass} | School ID: ${schoolId}`);
      
      // Ready to connect with backend (PHP/MySQL)
    });
  </script>
</body>
</html>
