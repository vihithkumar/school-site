<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login</title>
<style> 
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #e0e5ec;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 400px;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

form input {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #0056b3;
}

.register-text {
  text-align: center;
  margin-top: 15px;
}

.register-text a {
  color: #007bff;
  text-decoration: none;
}

@media (max-width: 500px) {
  .container {
    padding: 20px;
    border-radius: 10px;
  }

  form input, button {
    font-size: 14px;
    padding: 10px;
  }

  h2 {
    font-size: 24px;
  }
}

</style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="number" placeholder="Enter your college ID" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit"><a href="home page.html">Login</a></button>
        <p class="register-text">Don't have an account? <a href="registration page.html">Register here</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please fill in both fields.");
    return;
  }

  alert("Login attempt: " + email);
});
  </script>

</body>
</html>
